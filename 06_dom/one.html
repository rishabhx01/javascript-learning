<!-- DOM - Document Object Model -->
<!--  Brendan Eich -->
<!--  
The DOM Tree is a hierarchical representation of an HTML document,  
where each node represents an element, attribute, or text.  

console.log(window)  
- Logs the global window object containing properties like alert(), setTimeout(), localStorage, and document.  

console.log(window.document)  
- Logs the document object (same as console.log(document)), representing the HTML structure.  

console.log(document)  
- Logs the entire document object, showing the webpage's DOM.  

console.dir(document)  
- Logs the document in an interactive format, displaying properties and methods.  

console.log(document.baseURI)  
- Logs the webpage's absolute URL.  

console.log(document.links)  
- Logs all anchor (<a>) elements with href attributes as an HTMLCollection.  
-->
