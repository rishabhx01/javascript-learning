ğŸ”¹ document.getElementsByClassName('list-item') 
   - Selects all elements with the class "list-item". 
   - Returns an HTMLCollection, not an array. 

âŒ Problem: HTMLCollection does not have .forEach() directly!

âœ… Solution - Convert HTMLCollection to an Array First:

const myConvertedArray = Array.from(tempClassList);  // âœ… Convert to Array  

myConvertedArray.forEach(function(li) {
    li.style.color = 'orange';  // âœ… Works now
});


âœ” Why does this work?
Array.from(tempClassList) converts the HTMLCollection into a real array that supports .forEach().

ğŸš€ Alternative Using Spread Operator (...)

const myConvertedArray = [...document.getElementsByClassName('list-item')];  

myConvertedArray.forEach(li => li.style.color = 'orange');  // âœ… Works
âœ” The spread operator (...) spreads the collection into an array.
