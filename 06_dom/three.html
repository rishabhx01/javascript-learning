<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);

    // Let's add some properties in this div element
    div.className = "main"
    div.id = Math.random() * 10 + 1
    div.id = Math.round(Math.random() * 10 + 1)

    // There are some attributes which are by default like class , name and ids

    //But what if you have to set some custom attributes ---> setAttribute  --> 
    // In setAttribute you have to provide attribute in the form of key - value.
    div.setAttribute("title", "Generate a title")

    // You can add styling also.
    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    // Que- Why it's not displaying on the page ?
    // Because the div we are created is right now in the memory to display it on the page we have to tell the document to attach this child.

    // So let's see how attaching happens:

    // div.innerText = "Rishabh Don't Give up"                           

    const addText = document.createTextNode("Rishabh Don't Give up")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>

</html>

<!-- 
    üìå Summary: Understanding DOM Manipulation in JavaScript

    ‚úÖ The DOM (Document Object Model) is a tree-like structure that represents an HTML document in memory.
    ‚úÖ JavaScript allows dynamic modifications to this structure without reloading the page.

    üõ† What Happens in This Code:
    
    1Ô∏è Creating an Element (Not Yet Attached)
        - document.createElement('div') ‚Üí Creates a <div> in memory (not in the DOM yet).

    2Ô∏è Modifying the Element
        - div.className = "main" ‚Üí Adds a CSS class.
        - div.id = Math.round(Math.random() * 10 + 1) ‚Üí Assigns a random ID.
        - div.setAttribute("title", "Generate a title") ‚Üí Adds a custom attribute.

    3Ô∏è Styling the Element
        - div.style.backgroundColor = "green" ‚Üí Changes background color.
        - div.style.padding = "12px" ‚Üí Adds padding.

    4Ô∏è Adding Content Inside the div
        - createTextNode("Rishabh Don't Give up") ‚Üí Creates a text node.
        - appendChild(addText) ‚Üí Inserts the text inside the div.

    5Ô∏è Attaching the div to the DOM (Making It Visible)
        - document.body.appendChild(div) ‚Üí Adds the div to the document so it's rendered.

    üå≥ DOM Tree Changes:
        - Before appending: <body></body>
        - After appending: 
            <body>
                <div class="main" id="randomNumber" title="Generate a title" style="background-color: green; padding: 12px;">
                    Rishabh Don't Give up
                </div>
            </body>

    üîç Why Wasn‚Äôt It Displaying Initially?
        - The div was only in memory, not in the DOM.
        - It became visible only after being appended to document.body.

    üéØ Key DOM Concepts Used:
        - createElement ‚Üí Creates an element.
        - setAttribute ‚Üí Adds/modifies an attribute.
        - appendChild ‚Üí Adds a node to another node.
        - createTextNode ‚Üí Creates text inside an element.
        - style property ‚Üí Dynamically applies inline CSS.
