
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day"> Monday </div>
        <div class="day"> Tuesday </div>
        <div class="day"> Wednesday </div>
        <div class="day"> Thursday </div> 
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);                           // HTMLCollection(4)¬†[div.day, div.day, div.day, div.day]
    console.log(parent.children[1]);
    console.log(parent.children[1].innerHTML);
    console.log(parent.children[1].textContent.trim());            // Output: "Tuesday"


    // Let's execute loop on HTML Collection .. but we know loop doesn't work with HTML Collection but classic loop like for should work let's try.
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        
    }
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild)                  // <div class="day"> Monday </div>
    console.log(parent.lastElementChild)

    // Traversing from Parent Node to Child Node, Child Node to Parent Node , Sibling Node.

    const dayOne = document.querySelector('.day')
    console.log(dayOne);

    /* 
    The DOM (Document Object Model) is a tree data structure, where each element is a node. 
    Since querySelector has to traverse this tree to find elements, it can be relatively expensive in terms of performance, 
    especially when used frequently or on large DOMs.

    
    How to Optimize DOM Selection?
    Use Faster Methods When Possible:
    
    ‚úÖ getElementById('myId') ‚Üí Fastest (Direct ID lookup)
    ‚úÖ getElementsByClassName('myClass') ‚Üí Faster than querySelectorAll (live collection)
    ‚úÖ getElementsByTagName('div') ‚Üí Faster when searching for tags
    ‚ùå querySelector('.myClass') ‚Üí Slower than the above for large DOMs
    */

    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);


    console.log("NODES: ", parent.childNodes)   // NodeList(9)¬†[text, div.day, text, div.day, text, div.day, text, div.day, text]

    // Now you are thinking why NodeList is (9) not (4) because When you log parent.childNodes, you get a NodeList(9) instead of (4) 
    // because the browser includes text nodes for whitespace (indentation, line breaks, and spaces).
    
    // How to Get Only Elements (Ignore Text Nodes)
    console.log("CHILDREN: ", parent.children);

    // Till now we studied about traversing.


</script>
</html>


<!-- 
    üìå Summary: What I Studied (DOM Traversal & Optimization)

    ‚úÖ Selecting Elements in the DOM:
        - querySelector('.parent') ‚Üí Selects the first element with the class.
        - parent.children ‚Üí Gets only child elements (HTMLCollection).

    ‚úÖ Accessing and Modifying Child Elements:
        - parent.children[index] ‚Üí Access a specific child.
        - .innerHTML vs .textContent.trim() ‚Üí Get HTML or pure text.
        - Modify styles dynamically ‚Üí element.style.color = "orange".

    ‚úÖ Looping Through Child Elements:
        - for loop works on HTMLCollection.
    
    ‚úÖ Navigating the DOM:
        - firstElementChild / lastElementChild ‚Üí First & last child elements.
        - parentElement ‚Üí Moves from child to parent.
        - nextElementSibling ‚Üí Moves to the next sibling.

    ‚úÖ Difference Between childNodes vs children:
        - childNodes ‚Üí Includes elements + text nodes (whitespace).
        - children ‚Üí Includes only element nodes (useful in most cases).

    ‚úÖ Performance Optimization:
        - getElementById('id') ‚úÖ Fastest
        - getElementsByClassName('class') ‚úÖ Faster
        - getElementsByTagName('div') ‚úÖ Faster for bulk selection
        - querySelector('.class') ‚ùå Slower for large DOMs (tree traversal)
-->
