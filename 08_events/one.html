<script>

    // First approach --> Injecting in html 
    // jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" onclick="alert('owl')" ></li>
    // This approach is working but it is not feasible because when you scale your application it will create problems.
      


    /*
    // Second approach
    document.getElementById('owl').onclick = function() {       // we have applied onclick event
        alert("owl clicked")
    }
    // This approach is good but it do not provide much information or features that's why we should use eventListener.
    */


    // eventListener -> provide onclick functionality as well as provide ability to propagation as well as more features.
    // Read about EventListener on MDN.

    // attachEvent()   --> Early Time --> Internet Explorer
    // jQuery - on 

    // Read about all these for better understanding:
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    // Third approach -> Best Approach
    document.getElementById('owl').addEventListener('click', function(e){               // whatever event you are listening write in strings.. '' single quotes -> 'click'
        console.log(e);    
    }, false)

    // Event Propagation
    
    
</script>
