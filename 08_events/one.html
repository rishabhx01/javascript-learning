<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>

<script>

    // First approach --> Injecting in html 
    // jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" onclick="alert('owl')" ></li>
    // This approach is working but it is not feasible because when you scale your application it will create problems.
      


    /*
    // Second approach
    document.getElementById('owl').onclick = function() {       // we have applied onclick event
        alert("owl clicked")
    }
    // This approach is good but it do not provide much information or features that's why we should use eventListener.
    */


    // eventListener -> provide onclick functionality as well as provide ability to propagation as well as more features.
    // Read about EventListener on MDN.

    // attachEvent()   --> Early Time --> Internet Explorer
    // jQuery - on 

    // Read about all these for better understanding:
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    // Third approach -> Best Approach
    document.getElementById('images').addEventListener('click', function(e){               // whatever event you are listening write in strings.. '' single quotes -> 'click'
        console.log("clicked inside the ul");    
    }, false)
    // This will get printed when you click on the images means in ul.




    // Event Propagation --> have two contexts:
    // 1st is Event Bubling
    // 2nd is Event Capturing
    // In market .. in most of the projects .. we use default .. false .. this is Event Bubling
    // But in some cases we have to also use true .. Event Capturing
    

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked"); 
        e.stopPropagation()                    // --> this will stop your element from bubbling   
    }, false)
    // This will get printed when you specifically click on the owl.


    // In Inspect we have seen in console 
    // owl clicked
    // clicked inside the ul
    // so we have seen event propagation -- bubbling up - down to up -- inside to outside
    // that's why first we clicked on inner element which is "owl clicked"
    // then on the outer element --> "clicked inside the ul"


    /*
    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul");    
    }, true)

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");    
    }, true)
    */
   // This is capturing mode --> here it goes from outside to inside
   // clicked inside the ul --> get printed first
   // owl clicked --> printed second


   document.getElementById('google').addEventListener('click', function(e){
    e.preventDefault();
    e.stopPropagation()
    console.log("google clicked");
   }, false)




    
</script>
</html>
