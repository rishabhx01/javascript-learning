<script>
    // Let's study setInterval()

    /*
    setInterval(function () {

    */

    // setInterval is printing whatever is written in log after every 5 second and keep on running.
    
    // Now Let's make a function for this.
    const sayDate = function (str) {      // you can pass parameter also str we passed here
        console.log(str, Date.now())
    }
    // setInterval(sayDate, 1000, "hi")

    // Now how to stop this. 
    // clearInterval() also want some reference
    // so

    const intervalId = setInterval(sayDate, 1000, "hi")
    clearInterval(intervalId)

    // Assignment
    // your task is to use start and stop with setInterval and 
    // clearInterval when you press start it should start logging when you press stop it should stop.
